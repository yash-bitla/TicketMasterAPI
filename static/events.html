<html>
    <head>
        <link href="../static/styles.css" rel="stylesheet" />
        <script type ="text/javascript" src="../static/events.js"></script>
    </head>

    <body>
        <div class = "parent-div">
            <div class="form-box">
                <div class="inner-div-box">
                    <p class="header">Events Search</p>
                    <div class="horizontal-line"></div>
                    <form onsubmit="return false;">
                        <div class="line-1">
                            <label class="label-css">Keyword<span style="color:#ff0000">*</span></label><br>
                            <input type="text" id="keyword" required><br>
                        </div>
                        
                        <div class="line-2">
                            <div class="flex-child">
                                <label class="label-css">Distance (miles)</label><br>
                                <input type="number" placeholder="10" id="distance">
                            </div>

                            <div class="flex-child">
                                <label class="label-css">Category<span style="color:#ff0000">*</span></label><br>
                                <select class="dropdown" id="category">
                                    <option value="default">Default</option>
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="arts & theatre">Arts & Theatre</option>                                    
                                    <option value="film">Film</option>
                                    <option value="miscellaneous">Miscellaneous</option>
                                </select>
                            </div>
                        </div>

                        <div class ="line-3">
                            <label class="location">Location<span style="color:#ff0000">*</span></label>
                            <input class="checkbox" type="checkbox" value="check" id="checkedlocation" onclick="onClickCheckbox()">
                            <label class="auto-detect">Auto-Detect Location</label>
                        </div>

                        <input type="text" id="location" required>

                        <div class="line-4">
                            <input class="btnsearch" type="submit" value="SEARCH" onclick="submitForm()">
                            <input class="btnclear" type="button" value="CLEAR" onclick="clearForm()">
                        </div>
                        
                    </form>
                </div>
            </div>
            <div id="eventTable" class="eventTable"></div>
            <div id="eventDetails" class="eventDetails"></div>
            <div id = venueDetails class = venueDetails></div>
        </div>
    </body>
</html>
